<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrat -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- ========================================= -->
  </head>
  <body onload="init()">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">QuizApp</a>
      </div>
    </nav>
    <div class="container">
      <div class="card quiz-card">
        <div class="header-img">
          <img
            src="img/pencil-5726923_640.jpg"
            id="header-image"
            class="card-img-top"
          />
        </div>

        <div class="progress">
          <div
            class="progress-bar bar"
            id="progress-bar"
            role="progressbar"
            style="width: 20%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            20%
          </div>
        </div>

        <div class="card-body endscreen" id="endscreen" style="display: none">
          <div class="text-center final-headline">Quiz beendet!</div>

          <div class="text-center">
            Du hast <b id="correctAnswer"></b> Fragen von
            <b id="totalQuestion"></b> richtig beantwortet!
          </div>
          <div class="endscreen-button">
            <button
              onclick="restartQuiz()"
              class="btn btn-primary restart-button"
            >
              Restart Quiz
            </button>
          </div>
        </div>

        <div class="card-body" id="questionbody">
          <div id="card-body">
            <h5 class="card-title" id="questionText"></h5>

            <div class="card quiz-answer mb-2" onclick=" answer('answer_1')">
              <div class="card-body" id="answer_1"></div>
            </div>

            <div class="card quiz-answer mb-2" onclick=" answer('answer_2')">
              <div class="card-body" id="answer_2"></div>
            </div>

            <div class="card quiz-answer mb-2" onclick=" answer('answer_3')">
              <div class="card-body" id="answer_3"></div>
            </div>

            <div class="card quiz-answer mb-2" onclick=" answer('answer_4')">
              <div class="card-body" id="answer_4"></div>
            </div>

            <div class="card-footer">
              <span
                ><b id="currentNum">1</b> von
                <b id="all-questions"></b> Fragen</span
              >
              <button
                onclick="nextQuestion()"
                disabled
                class="btn btn-primary"
                id="next-button"
              >
                NÃ¤chste Frage
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
